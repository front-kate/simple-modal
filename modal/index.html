<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Modal</title>
</head>
<body>
  <h2>Sign Up to start shopping discounted merchandises instantly!</h2>
  <button class="introSignup">Sign Up</button>

  <div id="overlay">
    <div class="confirm">
      <img src="img/SVG/atick.svg" alt="">
      <h3 class="congrat">All set up! <br> You can start shopping now!</h3>
    </div>

    
    <div id="modal">
      <div class="content">
        <h1>Sign up</h1>
        <input class="email" type="email" placeholder="Your email" required>
        <small>Please enter your email</small>
        <input class="password" type="password" placeholder="Your password" required>
        <small>Please enter your password</small>
        <button class="signup">Sign Up</button>
      </div>

      <button class="close-button">X</button>
    </div>
  </div>

  

  <script src="app.js"></script>
</body>
</html>
